<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ElveApps</title>


<style>
    :root {
        --bg: #0f172a;
        --card: #111827;
        --accent: #6366f1;
        --accent-hover: #4f46e5;
        --text: #f1f5f9;
        --muted: #94a3b8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: var(--card);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #6366f1, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        color: var(--muted);
        margin-bottom: 40px;
        font-size: 1rem;
    }

    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .btn {
        text-decoration: none;
        background: var(--accent);
        color: white;
        padding: 14px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(99,102,241,0.3);
    }

    .btn:hover {
        background: var(--accent-hover);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(79,70,229,0.4);
    }

    footer {
        margin-top: 40px;
        font-size: 0.8rem;
        color: var(--muted);
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 2.2rem;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>ElveApps</h1>
    <p>Modern & Creative Software</p>

    <div class="links">
        <a href="#" class="btn">Extended History</a>
        <a href="#" class="btn">Personal Blog</a>
    </div>

    <footer>
        Â© 2026 ElveApps. All rights reserved.
    </footer>
</div>

</body>
</html>
