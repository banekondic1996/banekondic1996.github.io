<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bane Kondic - Blog">
    <meta name="google-site-verification" content="YFPnY3RELLXBumKlxJ64gO6ssBIAtq0IrgwQw-3lnK0" />
    <title>Blog - Branislav (Bane) Kondic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/43.ico" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Blog</a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Navigation Menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div id="navMenu" class="nav-menu"></div>
            <input type="text" id="searchInput" placeholder="Search..." class="search-input">
        </div>
    </nav>

    <div class="main-wrapper">
        <main class="main-content">
            <!-- Home View -->
            <div id="homeView">
                <div id="postsContainer" class="posts-grid"></div>
                <div id="noResults" class="no-results" style="display: none;">
                    <p>No posts found.</p>
                </div>
            </div>

            <!-- Post View -->
            <div id="postView" style="display: none;">
                <article class="post-full">
                    <div class="post-header">
                        <a href="#" class="back-link">‚Üê Back</a>
                        <div id="postCategories" class="post-categories"></div>
                        <h1 id="postTitle"></h1>
                        <div class="post-meta">
                            <span id="postDate"></span>
                            <span id="postAuthor"></span>
                        </div>
                        <button id="shareBtn" class="share-btn" aria-label="Share button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            Share
                        </button>
                    </div>
                    <div id="postContent" class="post-content"></div>
                    <div id="encryptedNotice" class="encrypted-notice" style="display: none;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <h3>This content is encrypted</h3>
                        <p>This post requires a password to view</p>
                        <button id="unlockBtn" class="btn-primary" aria-label="Unlock content button">Unlock Content</button>
                    </div>
                </article>
            </div>

            <!-- Page View -->
            <div id="pageView" style="display: none;">
                <article class="page-full">
                    <h1 id="pageTitle"></h1>
                    <div id="pageContent" class="page-content"></div>
                </article>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div id="categoriesList" class="categories-list"></div>
            </div>
        </aside>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>Share this post</h3>
            <div class="share-link-container">
                <input type="text" id="shareLink" readonly class="share-link-input">
                <button id="copyLinkBtn" class="btn-primary" aria-label="Copy link button">Copy</button>
            </div>
            <p id="copyMessage" class="copy-message"></p>
            <button id="closeShareModal" class="btn-secondary" aria-label="Close modal button">Close</button>
        </div>
    </div>

    <div id="decryptModal" class="modal">
        <div class="modal-content">
            <h3>Enter Password</h3>
            <p>This content is protected. Enter the password to view:</p>
            <input type="password" id="decryptPassword" placeholder="Password" class="decrypt-input">
            <div class="modal-buttons">
                <button id="decryptBtn" class="btn-primary" aria-label="Decrypt button">Decrypt</button>
                <button id="cancelDecryptBtn" class="btn-secondary" aria-label="Cancel button">Cancel</button>
            </div>
            <p id="decryptError" class="error-message"></p>
        </div>
    </div>

    <script src="js/crypto.js"></script>
    <script src="data/posts.js"></script>
    <script src="data/pages.js"></script>
    <script src="js/search.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const totalIcons = 42;      // Number of frames
    const intervalTime = 100;  // Speed (ms)

    let currentIndex = 1;

    function setFavicon(index) {
        // Remove existing favicon if it exists
        const existingIcon = document.querySelector("link[rel*='icon']");
        if (existingIcon) {
            existingIcon.remove();
        }

        // Create new favicon element
        const newIcon = document.createElement("link");
        newIcon.rel = "icon";
        newIcon.type = "image/png";
        newIcon.href = `https://raw.githubusercontent.com/banekondic1996/banekondic1996.github.io/refs/heads/main/icons/${index}.png`; // cache buster

        document.head.appendChild(newIcon);
    }

    const intervalId = setInterval(() => {
        setFavicon(currentIndex);
        console.log("Icon " + currentIndex);

        if (currentIndex >= totalIcons) {
            clearInterval(intervalId); 
            console.log("Animation finished");
            return;
        }

        currentIndex++;
    }, intervalTime);
});
</script>


</body>
</html>
