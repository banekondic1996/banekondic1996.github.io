<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="postTitle">Post Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="glass-card">
        <h1><a href="../index.html">Bane Kondic - Blog</a></h1>
    </header>

    <main class="container">
        <article class="post-full glass-card">
            <h1 id="postTitleDisplay"></h1>
            <div class="post-meta">
                <span id="postDate"></span>
                <span id="postAuthor"></span>
            </div>
            <div id="postContent" class="post-content"></div>
            <div id="encryptedContent" class="encrypted-content" style="display: none;">
                <div class="encrypted-notice">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <h3>This content is encrypted</h3>
                    <button id="showDecryptBtn" class="btn-primary">Unlock Content</button>
                </div>
            </div>
            <canvas id="decryptedCanvas" style="display: none; max-width: 100%;"></canvas>
        </article>
    </main>

    <div id="decryptModal" class="modal">
        <div class="modal-content glass-card">
            <h2>Enter Password</h2>
            <p>This content is protected. Enter the password to view:</p>
            <input type="password" id="decryptPassword" placeholder="Password" class="decrypt-input">
            <div class="modal-buttons">
                <button id="decryptBtn" class="btn-primary">Decrypt</button>
                <button id="cancelDecryptBtn" class="btn-secondary">Cancel</button>
            </div>
            <p id="decryptError" class="error-message"></p>
        </div>
    </div>

    <script src="../js/crypto.js"></script>
    <script src="../js/post.js"></script>
</body>
</html>
